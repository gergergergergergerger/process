<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Схемы BPMN</title>
    <script src="https://unpkg.com/bpmn-js@8.7.3/dist/bpmn-viewer.production.min.js"></script>
    <style>
        body { margin: 20px; font-family: Arial; }
        .diagram { 
            width: 100%; 
            height: 500px; 
            margin: 40px 0; 
            border: 3px solid;
            border-radius: 10px;
        }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Схемы процессов</h1>
    
    <h2>Схема 1: Заявка</h2>
    <div id="canvas1" class="diagram" style="border-color: #4CAF50;"></div>
    
    <h2>Схема 2: 2KP</h2>
    <div id="canvas2" class="diagram" style="border-color: #2196F3;"></div>
    
    <script>
        // Загружаем схему 1
        fetch('1zayavka.bpmn')
            .then(r => r.text())
            .then(xml => {
                new BpmnJS({container:'#canvas1'}).importXML(xml)
                    .then(v => v.get('canvas').zoom('fit-viewport'));
            });
        
        // Загружаем схему 2
        fetch('2KP.bpmn')
            .then(r => r.text())
            .then(xml => {
                new BpmnJS({container:'#canvas2'}).importXML(xml)
                    .then(v => v.get('canvas').zoom('fit-viewport'));
            });
    </script>
</body>
</html>

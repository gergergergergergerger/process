<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Все схемы BPMN</title>
    <script src="https://unpkg.com/bpmn-js@8.7.3/dist/bpmn-viewer.production.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        .schema-container { 
            width: 100%; 
            height: 500px; 
            margin: 40px 0; 
            border: 2px solid #ddd; 
            border-radius: 10px;
        }
        h2 { color: #333; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Все схемы BPMN</h1>
    
    <!-- Схема 1 -->
    <div>
        <h2>Схема 1: Заявка</h2>
        <div id="canvas1" class="schema-container"></div>
    </div>
    
    <!-- Схема 2 -->
    <div>
        <h2>Схема 2: 2KP</h2>
        <div id="canvas2" class="schema-container"></div>
    </div>
    
    <script>
        // Схема 1
        new BpmnJS({container:'#canvas1'}).importXML(`<?xml version="1.0" encoding="UTF-8"?>
        <bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL">
          <bpmn:process id="Process_1">
            <bpmn:startEvent id="StartEvent_1"/>
            <bpmn:task id="Task_1" name="Обработка заявки"/>
            <bpmn:endEvent id="EndEvent_1"/>
            <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_1"/>
            <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_1" targetRef="EndEvent_1"/>
          </bpmn:process>
        </bpmn:definitions>`).then(v=>v.get('canvas').zoom('fit-viewport'));
        
        // Схема 2
        new BpmnJS({container:'#canvas2'}).importXML(`<?xml version="1.0" encoding="UTF-8"?>
        <bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL">
          <bpmn:process id="Process_2">
            <bpmn:startEvent id="StartEvent_2"/>
            <bpmn:task id="Task_2" name="Проверка 2KP"/>
            <bpmn:task id="Task_3" name="Утверждение"/>
            <bpmn:endEvent id="EndEvent_2"/>
            <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_2" targetRef="Task_2"/>
            <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_2" targetRef="Task_3"/>
            <bpmn:sequenceFlow id="Flow_3" sourceRef="Task_3" targetRef="EndEvent_2"/>
          </bpmn:process>
        </bpmn:definitions>`).then(v=>v.get('canvas').zoom('fit-viewport'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Схема 2</title></head>
<body>
<div id="canvas" style="width:100%;height:500px;border:1px solid #ccc;"></div>
<script src="https://unpkg.com/bpmn-js@8.7.3/dist/bpmn-viewer.production.min.js"></script>
<script>
new BpmnJS({container:'#canvas'}).importXML(`<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL">
  <bpmn:process id="Process_2">
    <bpmn:startEvent id="StartEvent_2"/>
    <bpmn:task id="Task_2" name="Задача 2KP"/>
    <bpmn:task id="Task_3" name="Проверка"/>
    <bpmn:endEvent id="EndEvent_2"/>
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_2" targetRef="Task_2"/>
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_2" targetRef="Task_3"/>
    <bpmn:sequenceFlow id="Flow_3" sourceRef="Task_3" targetRef="EndEvent_2"/>
  </bpmn:process>
</bpmn:definitions>`).then(v=>v.get('canvas').zoom('fit-viewport'));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>BPMN Схема</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@14/dist/assets/bpmn-js.css">
    <script src="https://unpkg.com/bpmn-js@14/dist/bpmn-navigated-viewer.development.js"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --surface-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius-md: 10px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #f9fafb;
        }

        /* 1.1 Контейнер схемы - БЕЗ ограничений */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
            background: var(--surface-color);
            /* Убираем все ограничения для свободного движения */
            min-width: none;
            min-height: none;
            overflow: visible;
        }

        #canvas.grabbing {
            cursor: grabbing;
        }

        /* 1.2 Панель управления - компактная и закрепленная */
        #controls {
            position: fixed; /* Закрепляем */
            top: 16px; /* Минимальный отступ сверху */
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            padding: 10px 14px; /* Уменьшили padding */
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px; /* Уменьшили расстояние между кнопками */
            border: 1px solid var(--border-color);
            transition: all 0.15s ease;
            /* Фиксированная ширина для стабильности */
            min-width: 300px;
            max-width: 400px;
        }

        /* 1.3 Кнопки - более компактные */
        .control-btn {
            width: 36px; /* Уменьшили размер */
            height: 36px; /* Уменьшили размер */
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            position: relative;
            padding: 0;
        }

        .control-btn .material-icon {
            font-family: 'Material Symbols Rounded';
            font-weight: 400;
            font-size: 18px; /* Уменьшили размер иконок */
            color: var(--text-primary);
            transition: inherit;
        }

        .control-btn:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
            transform: translateY(-1px); /* Уменьшили эффект поднятия */
        }

        .control-btn:hover .material-icon {
            color: var(--primary-color);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* 1.4 Индикатор масштаба - компактный */
        #zoom-indicator {
            margin-left: 12px; /* Уменьшили отступ */
            padding: 6px 12px; /* Уменьшили padding */
            background: transparent;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border-color);
        }

        #zoom-level {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 40px;
            text-align: center;
        }

        /* 1.5 Адаптивность */
        @media (max-width: 640px) {
            #controls {
                top: 12px;
                padding: 8px 12px;
                min-width: 280px;
                gap: 4px;
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
            }
            
            .control-btn .material-icon {
                font-size: 16px;
            }
            
            #zoom-indicator {
                margin-left: 8px;
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            #controls {
                min-width: 260px;
            }
        }

        /* 1.6 Утилиты */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -8px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>
    <!-- 2.1 Контейнер схемы -->
    <div id="canvas-container">
        <div id="canvas"></div>
        
        <!-- 2.2 Панель управления -->
        <div id="controls" class="fade-in">
            <button class="control-btn" onclick="zoomIn()" title="Увеличить (Ctrl +)">
                <span class="material-icon">zoom_in</span>
            </button>
            <button class="control-btn" onclick="zoomOut()" title="Уменьшить (Ctrl -)">
                <span class="material-icon">zoom_out</span>
            </button>
            <button class="control-btn" onclick="resetView()" title="Сбросить вид">
                <span class="material-icon">restart_alt</span>
            </button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Полный экран">
                <span class="material-icon" id="fullscreen-icon">fullscreen</span>
            </button>
            
            <div id="zoom-indicator">
                <span>Масштаб:</span>
                <span id="zoom-level">100%</span>
            </div>
        </div>
    </div>

    <script>
        // ==================== 3. КОНФИГУРАЦИЯ ====================
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            zoom: {
                min: 0.05,   // Уменьшил минимальный зум для большей свободы
                max: 20,     // Увеличил максимальный зум
                step: 0.25,  // Шаг для кнопок
                wheelStep: 0.001 // Чувствительность колесика
            },
            padding: 40      // Отступ при сбросе вида
        };

        // ==================== 4. ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ====================
        let viewer = null;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let currentZoom = 1;
        let savedState = null;
        let resizeTimeout = null;

        // ==================== 5. ИНИЦИАЛИЗАЦИЯ ====================
        
        // 5.1 Инициализация просмотрщика
        function initViewer() {
            viewer = new BpmnJS({ 
                container: '#canvas',
                // Отключаем ограничения прокрутки для свободного движения
                scroll: {
                    scrollThreshold: 0
                }
            });
            
            setupEventListeners();
            setupKeyboardShortcuts();
        }

        // ==================== 6. МАСШТАБИРОВАНИЕ ОТНОСИТЕЛЬНО КУРСОРА ====================
        
        // 6.1 Получить позицию курсора относительно схемы
        function getCursorPosition(clientX, clientY) {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            
            // Координаты курсора относительно viewport схемы
            const x = (clientX - viewbox.x) / currentZoom;
            const y = (clientY - viewbox.y) / currentZoom;
            
            return { x, y };
        }

        // 6.2 Плавное масштабирование относительно курсора (как в Miro/Excalidraw)
        function zoomToCursor(targetZoom, clientX, clientY) {
            const canvas = viewer.get('canvas');
            const { x, y } = getCursorPosition(clientX, clientY);
            
            // Ограничиваем масштаб
            const clampedZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, targetZoom));
            
            // Масштабируем относительно точки курсора
            canvas.zoom(clampedZoom, { x, y });
            currentZoom = clampedZoom;
            updateZoomIndicator();
        }

        // 6.3 Увеличить (относительно центра)
        function zoomIn() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomToCursor(currentZoom * (1 + CONFIG.zoom.step), 
                canvasRect.width / 2, canvasRect.height / 2);
        }
        
        // 6.4 Уменьшить (относительно центра)
        function zoomOut() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomToCursor(currentZoom * (1 - CONFIG.zoom.step), 
                canvasRect.width / 2, canvasRect.height / 2);
        }
        
        // 6.5 Сбросить вид с минимальными отступами
        function resetView() {
            viewer.get('canvas').zoom('fit-viewport', { 
                padding: CONFIG.padding 
            });
            currentZoom = viewer.get('canvas').zoom();
            updateZoomIndicator();
        }
        
        // 6.6 Переключение полноэкранного режима
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                saveViewState();
                document.documentElement.requestFullscreen();
                document.getElementById('fullscreen-icon').textContent = 'fullscreen_exit';
            } else {
                saveViewState();
                document.exitFullscreen();
                document.getElementById('fullscreen-icon').textContent = 'fullscreen';
            }
        }

        // ==================== 7. ПЕРЕТАСКИВАНИЕ (КАК В MIRO) ====================
        
        // 7.1 Начать перетаскивание
        function startDrag(clientX, clientY) {
            isDragging = true;
            lastMouseX = clientX;
            lastMouseY = clientY;
            document.getElementById('canvas').classList.add('grabbing');
        }
        
        // 7.2 Перетаскивание (плавное и свободное)
        function doDrag(clientX, clientY) {
            if (!isDragging) return;
            
            const dx = clientX - lastMouseX;
            const dy = clientY - lastMouseY;
            
            // Прокручиваем схему (отрицательные значения для интуитивного движения)
            viewer.get('canvas').scroll({ 
                dx: -dx / currentZoom, 
                dy: -dy / currentZoom 
            });
            
            lastMouseX = clientX;
            lastMouseY = clientY;
        }
        
        // 7.3 Закончить перетаскивание
        function endDrag() {
            isDragging = false;
            document.getElementById('canvas').classList.remove('grabbing');
        }

        // ==================== 8. ОБРАБОТКА КОЛЕСИКА ====================
        
        // 8.1 Обработка колесика мыши (плавный зум к курсору)
        function handleWheel(e) {
            e.preventDefault();
            
            const delta = -Math.sign(e.deltaY) * CONFIG.zoom.wheelStep * 2;
            const targetZoom = currentZoom * (1 + delta);
            
            zoomToCursor(targetZoom, e.clientX, e.clientY);
        }

        // ==================== 9. ЗАГРУЗКА СХЕМЫ ====================
        
        // 9.1 Загрузка схемы
        async function loadDiagram() {
            const urlParams = new URLSearchParams(window.location.search);
            const diagramFileName = urlParams.get('diagram') || CONFIG.defaultDiagram;
            
            try {
                const response = await fetch(diagramFileName);
                if (!response.ok) throw new Error('Файл не найден');
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                // Сбрасываем вид с минимальными отступами
                setTimeout(resetView, 100);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        // ==================== 10. СОХРАНЕНИЕ СОСТОЯНИЯ ====================
        
        // 10.1 Сохранить состояние просмотра
        function saveViewState() {
            const canvas = viewer.get('canvas');
            savedState = {
                viewbox: canvas.viewbox(),
                zoom: canvas.zoom()
            };
        }
        
        // 10.2 Восстановить состояние
        function restoreViewState() {
            if (!savedState) return;
            
            const canvas = viewer.get('canvas');
            try {
                canvas.viewbox(savedState.viewbox);
                canvas.zoom(savedState.zoom);
                currentZoom = savedState.zoom;
                updateZoomIndicator();
            } catch (e) {
                console.warn('Не удалось восстановить состояние');
            }
        }

        // ==================== 11. ОБРАБОТЧИКИ СОБЫТИЙ ====================
        
        // 11.1 Настройка обработчиков
        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // Мышь
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    startDrag(e.clientX, e.clientY);
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                doDrag(e.clientX, e.clientY);
            });
            
            document.addEventListener('mouseup', endDrag);
            
            // Колесико (пассивное, чтобы не блокировать скролл)
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            
            // Изменение размера окна - сохраняем состояние
            window.addEventListener('resize', () => {
                if (resizeTimeout) clearTimeout(resizeTimeout);
                
                saveViewState();
                resizeTimeout = setTimeout(() => {
                    restoreViewState();
                }, 100);
            });
            
            // Полноэкранный режим
            document.addEventListener('fullscreenchange', () => {
                const icon = document.getElementById('fullscreen-icon');
                icon.textContent = document.fullscreenElement ? 
                    'fullscreen_exit' : 'fullscreen';
                
                saveViewState();
                setTimeout(restoreViewState, 50);
            });
        }

        // 11.2 Горячие клавиши
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl + +/- для зума
                if ((e.ctrlKey || e.metaKey)) {
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        zoomIn();
                    } else if (e.key === '-') {
                        e.preventDefault();
                        zoomOut();
                    }
                }
                
                // 0 для сброса
                if (e.key === '0') {
                    e.preventDefault();
                    resetView();
                }
                
                // F11 для полноэкранного режима
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
        }

        // ==================== 12. ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ====================
        
        // 12.1 Обновление индикатора масштаба
        function updateZoomIndicator() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoom-level').textContent = `${zoomPercent}%`;
        }

        // ==================== 13. ЗАПУСК ====================
        
        // 13.1 Запуск приложения
        async function startApplication() {
            initViewer();
            await loadDiagram();
        }

        // 13.2 Запуск при загрузке
        document.addEventListener('DOMContentLoaded', startApplication);
    </script>
</body>
</html>

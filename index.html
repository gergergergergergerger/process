<!DOCTYPE html>
<html>
<head>
    <title>BPMN –°—Ö–µ–º–∞</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@14/dist/assets/bpmn-js.css">
    <script src="https://unpkg.com/bpmn-js@14/dist/bpmn-navigated-viewer.development.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 100%;
            background: #f9f9f9;
            cursor: grab;
            touch-action: none;
        }
        #canvas:active {
            cursor: grabbing;
        }
        
        /* 1.1 –°—Ç–∏–ª–∏ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.94);
            padding: 8px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.09);
            max-width: calc(100vw - 50px);
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        #controls.hidden {
            opacity: 0.3;
        }
        #controls button {
            margin: 0;
            padding: 9px 12px;
            cursor: pointer;
            border: 1px solid #d4d4d4;
            border-radius: 7px;
            background: #ffffff;
            font-size: 18px;
            line-height: 1;
            min-width: 40px;
            flex-shrink: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls button:hover {
            background: #f0f0f0;
            border-color: #a0a0a0;
            transform: translateY(-1px);
        }
        #status {
            margin-left: 10px;
            color: #444;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
            font-weight: 500;
        }
        
        /* 1.2 –°—Ç–∏–ª–∏ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
        .element-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 450px;
            min-width: 320px;
            border: 1px solid #ddd;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .element-popup h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        .element-popup p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .element-popup button.close {
            margin-top: 15px;
            padding: 8px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* 1.3 –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 7px 8px;
                border-radius: 8px;
                gap: 5px;
                max-width: none;
                width: calc(100vw - 20px);
            }
            #controls button {
                padding: 8px 10px;
                font-size: 17px;
                min-width: 36px;
            }
            #status {
                font-size: 12px;
                max-width: 140px;
            }
            .element-popup {
                min-width: 280px;
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            #controls {
                padding: 6px 7px;
                gap: 4px;
            }
            #controls button {
                padding: 7px 9px;
                font-size: 16px;
                min-width: 34px;
            }
            #status {
                font-size: 11px;
                max-width: 100px;
            }
            #controls.auto-hide {
                opacity: 0.3;
            }
            #controls.auto-hide:hover,
            #controls.auto-hide:active {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    
    <!-- 1.4 –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div id="controls">
        <button onclick="F6_1_zoomIn()" title="–£–≤–µ–ª–∏—á–∏—Ç—å">‚ûï</button>
        <button onclick="F6_2_zoomOut()" title="–£–º–µ–Ω—å—à–∏—Ç—å">‚ûñ</button>
        <button onclick="F6_3_resetView()" title="–°–±—Ä–æ—Å–∏—Ç—å –≤–∏–¥">üóò</button>
        <button onclick="F6_4_enterFullscreen()" title="–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω">‚õ∂</button>
        <span id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <script>
        // ==================== 2. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            zoom: {
                min: 0.15,
                max: 5,
                stepMouse: 0.0012,
                stepButtons: 0.25
            },
            padding: 25
        };

        // ==================== 3. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let viewer = null;
        let elementDescriptions = {};
        let touchZoomData = { initialDistance: 0, initialZoom: 1 };
        let hideControlsTimer = null;

        // ==================== 4. –§–£–ù–ö–¶–ò–ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò ====================
        
        // 4.1 –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞
        function F4_1_initViewer() {
            viewer = new BpmnJS({ container: '#canvas' });
            F8_1_loadDescriptions();
            F10_1_setupEventListeners();
            
            if (window.innerWidth <= 480) {
                document.getElementById('controls').classList.add('auto-hide');
            }
        }

        // ==================== 5. –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –°–•–ï–ú–´ ====================
        
        // 5.1 –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ö–µ–º—ã
        async function F5_1_loadDiagram() {
            const urlParams = new URLSearchParams(window.location.search);
            const diagramFileName = urlParams.get('diagram') || CONFIG.defaultDiagram;
            const statusElement = document.getElementById('status');
            statusElement.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${diagramFileName}...`;

            try {
                const response = await fetch(diagramFileName);
                if (!response.ok) throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω (–æ—à–∏–±–∫–∞ ${response.status})`);
                const xml = await response.text();
                await viewer.importXML(xml);
                statusElement.textContent = diagramFileName;
                viewer.get('canvas').zoom('fit-viewport', { padding: CONFIG.padding });
                F9_1_setupElementClick();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                statusElement.textContent = '–û—à–∏–±–∫–∞';
                document.getElementById('canvas').innerHTML = `
                    <div style="padding:30px; text-align:center; color:#d00;">
                        <h3>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ö–µ–º—É</h3>
                        <p>${error.message}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞ –≤ —Å—Å—ã–ª–∫–µ</p>
                    </div>
                `;
            }
        }

        // ==================== 6. –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ú–ê–°–®–¢–ê–ë–û–ú ====================
        
        // 6.1 –ó—É–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞
        function F6_1_zoomWithCursor(zoomDelta) {
            const canvas = viewer.get('canvas');
            const currentZoom = canvas.zoom();
            const viewport = canvas.viewbox();
            
            // –¶–µ–Ω—Ç—Ä –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ (—ç–∫—Ä–∞–Ω–∞)
            const centerX = viewport.x + viewport.width / 2;
            const centerY = viewport.y + viewport.height / 2;
            
            const newZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, currentZoom * (1 + zoomDelta)));
            
            canvas.zoom(newZoom, { 
                x: centerX, 
                y: centerY 
            });
            F11_1_showControlsTemporarily();
        }

        // 6.2 –£–≤–µ–ª–∏—á–∏—Ç—å (–∫–Ω–æ–ø–∫–∞ +)
        function F6_1_zoomIn() {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            const newZoom = Math.min(CONFIG.zoom.max, 
                canvas.zoom() * (1 + CONFIG.zoom.stepButtons));
            canvas.zoom(newZoom, {
                x: viewbox.x + viewbox.width / 2,
                y: viewbox.y + viewbox.height / 2
            });
            F11_1_showControlsTemporarily();
        }
        
        // 6.3 –£–º–µ–Ω—å—à–∏—Ç—å (–∫–Ω–æ–ø–∫–∞ -)
        function F6_2_zoomOut() {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            const newZoom = Math.max(CONFIG.zoom.min, 
                canvas.zoom() * (1 - CONFIG.zoom.stepButtons));
            canvas.zoom(newZoom, {
                x: viewbox.x + viewbox.width / 2,
                y: viewbox.y + viewbox.height / 2
            });
            F11_1_showControlsTemporarily();
        }
        
        // 6.4 –°–±—Ä–æ—Å–∏—Ç—å –≤–∏–¥
        function F6_3_resetView() {
            viewer.get('canvas').zoom('fit-viewport', { padding: CONFIG.padding });
            F11_1_showControlsTemporarily();
        }
        
        // 6.5 –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function F6_4_enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // ==================== 7. –§–£–ù–ö–¶–ò–ò –ú–£–õ–¨–¢–ò–¢–ê–ß–ê (–¢–ï–õ–ï–§–û–ù–´) ====================
        
        // 7.1 –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—É–ª—å—Ç–∏—Ç–∞—á-–∑—É–º–∞
        function F7_1_handleTouchZoom(e) {
            if (e.touches.length !== 2) return;
            e.preventDefault();
            
            const t1 = e.touches[0], t2 = e.touches[1];
            const currentDist = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
            
            if (touchZoomData.initialDistance === 0) {
                touchZoomData.initialDistance = currentDist;
                touchZoomData.initialZoom = viewer.get('canvas').zoom();
            } else {
                const scale = currentDist / touchZoomData.initialDistance;
                const newZoom = Math.max(CONFIG.zoom.min, 
                    Math.min(CONFIG.zoom.max, touchZoomData.initialZoom * scale));
                
                // –ó—É–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞
                const canvas = viewer.get('canvas');
                const viewport = canvas.viewbox();
                const screenCenterX = viewport.x + viewport.width / 2;
                const screenCenterY = viewport.y + viewport.height / 2;
                canvas.zoom(newZoom, { x: screenCenterX, y: screenCenterY });
            }
            F11_1_showControlsTemporarily();
        }

        // ==================== 8. –§–£–ù–ö–¶–ò–ò –ö–û–ù–¢–ï–ö–°–¢–ù–´–• –û–ü–ò–°–ê–ù–ò–ô ====================
        
        // 8.1 –ó–∞–≥—Ä—É–∑–∫–∞ –æ–ø–∏—Å–∞–Ω–∏–π –∏–∑ JSON
        async function F8_1_loadDescriptions() {
            try {
                const response = await fetch('descriptions.json');
                elementDescriptions = await response.json();
            } catch {
                console.info('–§–∞–π–ª –æ–ø–∏—Å–∞–Ω–∏–π –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
        }

        // 8.2 –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —ç–ª–µ–º–µ–Ω—Ç–µ
        function F8_2_showElementInfo(elementId) {
            const info = elementDescriptions.elements?.[elementId];
            if (!info) {
                alert(`–≠–ª–µ–º–µ–Ω—Ç: ${elementId}\n–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.`);
                return;
            }
            
            const popup = document.createElement('div');
            popup.className = 'element-popup';
            popup.innerHTML = `
                <h3>${info.name || '–≠–ª–µ–º–µ–Ω—Ç'}</h3>
                ${info.description ? `<p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${info.description}</p>` : ''}
                ${info.responsible ? `<p><strong>–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:</strong> ${info.responsible}</p>` : ''}
                ${info.deadline ? `<p><strong>–°—Ä–æ–∫:</strong> ${info.deadline}</p>` : ''}
                ${info.type ? `<p><strong>–¢–∏–ø:</strong> ${info.type}</p>` : ''}
                <p><small style="color:#777;">ID: ${elementId}</small></p>
                <button class="close" onclick="this.closest('.element-popup').remove()">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            
            document.body.appendChild(popup);
            popup.addEventListener('click', e => { if (e.target === popup) popup.remove(); });
        }

        // ==================== 9. –§–£–ù–ö–¶–ò–ò –û–ë–†–ê–ë–û–¢–ö–ò –ö–õ–ò–ö–û–í ====================
        
        // 9.1 –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–æ–≤ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º
        function F9_1_setupElementClick() {
            viewer.on('element.click', e => {
                const type = e.element.type;
                if (type.includes('Task') || type.includes('Gateway')) {
                    F8_2_showElementInfo(e.element.id);
                }
            });
        }

        // ==================== 10. –§–£–ù–ö–¶–ò–ò –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –°–û–ë–´–¢–ò–ô ====================
        
        // 10.1 –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—Å–µ—Ö –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function F10_1_setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // 10.1.1 –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏
            canvas.addEventListener('wheel', e => {
                e.preventDefault();
                F6_1_zoomWithCursor(-e.deltaY * CONFIG.zoom.stepMouse);
            }, { passive: false });
            
            // 10.1.2 –ö–∞—Å–∞–Ω–∏—è (—Ç–µ–ª–µ—Ñ–æ–Ω—ã)
            canvas.addEventListener('touchstart', e => {
                if (e.touches.length === 2) F7_1_handleTouchZoom(e);
                F11_1_showControlsTemporarily();
            });
            canvas.addEventListener('touchmove', e => {
                if (e.touches.length === 2) F7_1_handleTouchZoom(e);
            });
            canvas.addEventListener('touchend', () => {
                touchZoomData.initialDistance = 0;
            });
            
            // 10.1.3 –ü–æ–∫–∞–∑ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
            document.addEventListener('mousemove', () => {
                if (window.innerWidth <= 480) F11_1_showControlsTemporarily();
            });
        }

        // ==================== 11. –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ü–ê–ù–ï–õ–¨–Æ ====================
        
        // 11.1 –í—Ä–µ–º–µ–Ω–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏
        function F11_1_showControlsTemporarily() {
            const controls = document.getElementById('controls');
            if (window.innerWidth <= 480) {
                controls.classList.remove('auto-hide');
                clearTimeout(hideControlsTimer);
                hideControlsTimer = setTimeout(() => {
                    controls.classList.add('auto-hide');
                }, 3000);
            }
        }

        // ==================== 12. –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ====================
        
        // 12.1 –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞
        function F12_1_startApplication() {
            F4_1_initViewer();
            F5_1_loadDiagram();
        }

        // 12.2 –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        window.addEventListener('DOMContentLoaded', F12_1_startApplication);
    </script>
</body>
</html>

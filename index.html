<!DOCTYPE html>
<html>
<head>
    <title>BPMN Схема</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@14/dist/assets/bpmn-js.css">
    <script src="https://unpkg.com/bpmn-js@14/dist/bpmn-navigated-viewer.development.js"></script>
    <style>
        :root {
            --primary-color: #3a86ff;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --border-color: #e0e0e0;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius-md: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
        }

        /* Контейнер схемы */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--surface-color);
        }

        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas.grabbing {
            cursor: grabbing;
        }

        /* Панель управления - простой вариант */
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            min-width: 300px;
            max-width: 400px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: var(--primary-color);
            background: rgba(58, 134, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #zoom-indicator {
            margin-left: 12px;
            padding: 6px 12px;
            font-size: 13px;
            color: #666;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #zoom-level {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 40px;
            text-align: center;
        }

        @media (max-width: 640px) {
            #controls {
                top: 15px;
                padding: 8px 12px;
                min-width: 280px;
                gap: 6px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            #zoom-indicator {
                font-size: 12px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер схемы -->
    <div id="canvas-container">
        <div id="canvas"></div>
        
        <!-- Панель управления -->
        <div id="controls">
            <button class="control-btn" onclick="zoomIn()" title="Увеличить">+</button>
            <button class="control-btn" onclick="zoomOut()" title="Уменьшить">-</button>
            <button class="control-btn" onclick="resetView()" title="Сбросить вид">↻</button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Полный экран">⛶</button>
            
            <div id="zoom-indicator">
                <span>Масштаб:</span>
                <span id="zoom-level">100%</span>
            </div>
        </div>
    </div>

    <script>
        // ===== КОНФИГУРАЦИЯ =====
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            zoom: {
                min: 0.1,
                max: 10,
                step: 0.2,
                wheelStep: 0.002
            },
            padding: 40
        };

        // ===== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =====
        let viewer = null;
        let currentZoom = 1;

        // ===== ИНИЦИАЛИЗАЦИЯ =====
        function initViewer() {
            viewer = new BpmnJS({ 
                container: '#canvas'
            });
            
            setupEventListeners();
        }

        // ===== МАСШТАБИРОВАНИЕ =====
        
        // 1. Масштабирование относительно курсора (просто и надежно)
        function zoomAtCursor(zoomDelta, clientX, clientY) {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            
            // Координаты курсора относительно схемы
            const pointX = (clientX - viewbox.x) / currentZoom;
            const pointY = (clientY - viewbox.y) / currentZoom;
            
            // Новый масштаб
            const newZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, currentZoom * (1 + zoomDelta)));
            
            // Применяем зум
            canvas.zoom(newZoom, { x: pointX, y: pointY });
            currentZoom = newZoom;
            updateZoomIndicator();
        }

        // 2. Обработка колесика мыши
        function handleWheel(e) {
            e.preventDefault();
            
            // Простой зум: вверх = увеличение, вниз = уменьшение
            const delta = -e.deltaY * CONFIG.zoom.wheelStep;
            zoomAtCursor(delta, e.clientX, e.clientY);
        }

        // 3. Кнопки управления
        function zoomIn() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomAtCursor(CONFIG.zoom.step, canvasRect.width / 2, canvasRect.height / 2);
        }
        
        function zoomOut() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomAtCursor(-CONFIG.zoom.step, canvasRect.width / 2, canvasRect.height / 2);
        }
        
        function resetView() {
            viewer.get('canvas').zoom('fit-viewport', { 
                padding: CONFIG.padding 
            });
            currentZoom = viewer.get('canvas').zoom();
            updateZoomIndicator();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ===== ПЕРЕТАСКИВАНИЕ (простое и рабочее) =====
        function setupDragging() {
            const canvas = document.getElementById('canvas');
            let isDragging = false;
            let lastX = 0;
            let lastY = 0;
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Левая кнопка
                    isDragging = true;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    canvas.classList.add('grabbing');
                    e.preventDefault();
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                
                // Прокручиваем схему
                viewer.get('canvas').scroll({ 
                    dx: -dx / currentZoom, 
                    dy: -dy / currentZoom 
                });
                
                lastX = e.clientX;
                lastY = e.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.classList.remove('grabbing');
            });
        }

        // ===== ЗАГРУЗКА СХЕМЫ =====
        async function loadDiagram() {
            const urlParams = new URLSearchParams(window.location.search);
            const diagramFileName = urlParams.get('diagram') || CONFIG.defaultDiagram;
            
            try {
                const response = await fetch(diagramFileName);
                if (!response.ok) throw new Error('Файл не найден');
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                // Начальная настройка
                setTimeout(resetView, 100);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('canvas').innerHTML = 
                    `<div style="padding: 40px; text-align: center; color: #666;">
                        <h3>Не удалось загрузить схему</h3>
                        <p>Файл "${diagramFileName}" не найден</p>
                    </div>`;
            }
        }

        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function updateZoomIndicator() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoom-level').textContent = `${zoomPercent}%`;
        }

        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // Колесико
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            
            // Перетаскивание
            setupDragging();
            
            // Полноэкранный режим
            document.addEventListener('fullscreenchange', () => {
                // Ничего не делаем, просто адаптируемся к изменению размера
                setTimeout(resetView, 50);
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        zoomIn();
                    } else if (e.key === '-') {
                        e.preventDefault();
                        zoomOut();
                    }
                }
                
                if (e.key === '0') {
                    e.preventDefault();
                    resetView();
                }
                
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
        }

        // ===== ЗАПУСК =====
        async function start() {
            initViewer();
            await loadDiagram();
        }

        document.addEventListener('DOMContentLoaded', start);
    </script>
</body>
</html>

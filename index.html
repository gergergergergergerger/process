<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BPMN Схема</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Подключение библиотеки bpmn-js -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@14/dist/assets/bpmn-js.css">
    <script src="https://unpkg.com/bpmn-js@14/dist/bpmn-navigated-viewer.development.js"></script>
    
    <style>
        :root {
            --primary-color: #3a86ff;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius-md: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
        }

        /* Контейнер схемы */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--surface-color);
        }

        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas.grabbing {
            cursor: grabbing;
        }

        /* Панель управления */
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            min-width: 300px;
            max-width: 400px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: var(--primary-color);
            background: rgba(58, 134, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #zoom-indicator {
            margin-left: 12px;
            padding: 6px 12px;
            font-size: 13px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #zoom-level {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 40px;
            text-align: center;
        }

        /* Сообщения об ошибках */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface-color);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
            max-width: 400px;
            border: 1px solid #ff6b6b;
        }

        .error-message h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        @media (max-width: 640px) {
            #controls {
                top: 15px;
                padding: 8px 12px;
                min-width: 280px;
                gap: 6px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            #zoom-indicator {
                font-size: 12px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="canvas"></div>
        
        <div id="controls">
            <button class="control-btn" onclick="zoomIn()" title="Увеличить (Ctrl +)">+</button>
            <button class="control-btn" onclick="zoomOut()" title="Уменьшить (Ctrl -)">-</button>
            <button class="control-btn" onclick="resetView()" title="Сбросить вид (0)">↻</button>
            <button class="control-btn" onclick="toggleFullscreen()" title="Полный экран (F11)">⛶</button>
            
            <div id="zoom-indicator">
                <span>Масштаб:</span>
                <span id="zoom-level">100%</span>
            </div>
        </div>
    </div>

    <script>
        // ===== КОНФИГУРАЦИЯ =====
                const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            zoom: {
                min: 0.05,
                max: 20,
                step: 0.2,
                wheelSensitivity: 0.1  // Увеличено для большей чувствительности
            },
            padding: 40,
            dragSensitivity: 0.8  // Оптимальная чувствительность перетаскивания
        };

        // ===== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ =====
        let viewer = null;
        let currentZoom = 1;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // ===== ПРОВЕРКА ЗАГРУЗКИ БИБЛИОТЕКИ =====
        function isBpmnJsLoaded() {
            if (typeof BpmnJS === 'undefined') {
                showError('Библиотека bpmn-js не загружена. Проверьте подключение к интернету.');
                return false;
            }
            return true;
        }

        function showError(message) {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = `
                <div class="error-message">
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                    <p>Обновите страницу или проверьте консоль (F12).</p>
                </div>
            `;
        }

        // ===== ИНИЦИАЛИЗАЦИЯ =====
        function initViewer() {
            if (!isBpmnJsLoaded()) return false;
            
            try {
                viewer = new BpmnJS({ 
                    container: '#canvas'
                });
                return true;
            } catch (error) {
                showError(`Ошибка инициализации: ${error.message}`);
                return false;
            }
        }

                // ===== МАСШТАБИРОВАНИЕ КОЛЁСИКОМ (ИСПРАВЛЕНО - инвертировано) =====
        function handleWheel(e) {
            e.preventDefault();
            
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            
            // 1. Координаты курсора на экране в пикселях схемы
            const diagramX = viewbox.x + (e.clientX / currentZoom);
            const diagramY = viewbox.y + (e.clientY / currentZoom);
            
            // 2. ИНВЕРТИРОВАННОЕ направление: вниз = уменьшение, вверх = увеличение
            const zoomChange = (e.deltaY > 0 ? -0.15 : 0.15) * CONFIG.zoom.wheelSensitivity;
            const newZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, currentZoom * (1 + zoomChange)));
            
            // 3. Пересчет смещения для фиксации точки под курсором
            const newX = diagramX - (e.clientX / newZoom);
            const newY = diagramY - (e.clientY / newZoom);
            
            // 4. Применяем зум К ПРОТИВОПОЛОЖНОЙ точке
            canvas.zoom(newZoom);
            canvas.viewbox({
                x: newX,
                y: newY,
                width: viewbox.width,
                height: viewbox.height
            });
            
            currentZoom = newZoom;
            updateZoomIndicator();
        }

        // ===== ПЕРЕТАСКИВАНИЕ (ИСПРАВЛЕНО - правильное направление) =====
        function setupDragging() {
            const canvas = document.getElementById('canvas');
            let isDragging = false;
            let lastX = 0;
            let lastY = 0;
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    canvas.classList.add('grabbing');
                    e.preventDefault();
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                
                // КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: УБРАН МИНУС - теперь перетаскивание в правильную сторону
                viewer.get('canvas').scroll({ 
                    dx: dx * CONFIG.dragSensitivity,  // Без минуса!
                    dy: dy * CONFIG.dragSensitivity   // Без минуса!
                });
                
                lastX = e.clientX;
                lastY = e.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.classList.remove('grabbing');
            });
            
            canvas.addEventListener('dragstart', (e) => e.preventDefault());
        }

        // ===== УПРАВЛЕНИЕ МАСШТАБОМ (КНОПКИ) =====
        function zoomIn() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomAtPoint(CONFIG.zoom.step, canvasRect.width / 2, canvasRect.height / 2);
        }
        
        function zoomOut() {
            const canvasRect = document.getElementById('canvas').getBoundingClientRect();
            zoomAtPoint(-CONFIG.zoom.step, canvasRect.width / 2, canvasRect.height / 2);
        }
        
        function zoomAtPoint(zoomDelta, clientX, clientY) {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            
            const cursorXInDiagram = viewbox.x + (clientX / currentZoom);
            const cursorYInDiagram = viewbox.y + (clientY / currentZoom);
            
            const targetZoom = currentZoom * (1 + zoomDelta);
            const newZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, targetZoom));
            
            const newViewboxX = cursorXInDiagram - (clientX / newZoom);
            const newViewboxY = cursorYInDiagram - (clientY / newZoom);
            
            canvas.zoom(newZoom, { 
                x: cursorXInDiagram, 
                y: cursorYInDiagram 
            });
            
            canvas.viewbox({
                x: newViewboxX,
                y: newViewboxY,
                width: viewbox.width,
                height: viewbox.height
            });
            
            currentZoom = newZoom;
            updateZoomIndicator();
        }
        
        function resetView() {
            viewer.get('canvas').zoom('fit-viewport', { 
                padding: CONFIG.padding 
            });
            currentZoom = viewer.get('canvas').zoom();
            updateZoomIndicator();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ===== ЗАГРУЗКА СХЕМЫ =====
        async function loadDiagram() {
            const urlParams = new URLSearchParams(window.location.search);
            const diagramFileName = urlParams.get('diagram') || CONFIG.defaultDiagram;
            
            try {
                const response = await fetch(diagramFileName);
                if (!response.ok) {
                    throw new Error(`Файл "${diagramFileName}" не найден (ошибка ${response.status})`);
                }
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                // Начальная настройка вида
                setTimeout(resetView, 100);
                
            } catch (error) {
                console.error('Ошибка загрузки схемы:', error);
                showError(`Не удалось загрузить схему: ${error.message}<br>Файл: ${diagramFileName}`);
            }
        }

        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function updateZoomIndicator() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoom-level').textContent = `${zoomPercent}%`;
        }

        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // Колесико мыши
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            
            // Перетаскивание
            setupDragging();
            
            // Полноэкранный режим
            document.addEventListener('fullscreenchange', () => {
                // Корректируем viewport после изменения размера
                setTimeout(resetView, 50);
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        zoomIn();
                    } else if (e.key === '-') {
                        e.preventDefault();
                        zoomOut();
                    }
                }
                
                if (e.key === '0') {
                    e.preventDefault();
                    resetView();
                }
                
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
        }

        // ===== ЗАПУСК ПРИЛОЖЕНИЯ =====
        async function startApplication() {
            // Ждем загрузки библиотеки
            if (!isBpmnJsLoaded()) {
                // Проверяем снова через секунду
                setTimeout(startApplication, 1000);
                return;
            }
            
            // Инициализируем просмотрщик
            if (!initViewer()) return;
            
            // Настраиваем обработчики событий
            setupEventListeners();
            
            // Загружаем схему
            await loadDiagram();
            
            console.log('BPMN просмотрщик успешно загружен');
        }

        // Запускаем при загрузке страницы
        document.addEventListener('DOMContentLoaded', startApplication);
    </script>
</body>
</html>

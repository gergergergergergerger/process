<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Viewer - Miro/Excalidraw Style</title>
    
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ (2026 –≥–æ–¥) -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/diagram-js.css">
    <script src="https://unpkg.com/bpmn-js@15.0.0/dist/bpmn-viewer.production.min.js"></script>
    
    <style>
        /* === Miro/Excalidraw —Å—Ç–∏–ª—å === */
        :root {
            --miro-blue: #4262FF;
            --miro-blue-light: #E9E9FF;
            --miro-gray-50: #F5F5F5;
            --miro-gray-100: #E6E6E6;
            --miro-gray-200: #CCCCCC;
            --miro-gray-800: #333333;
            --miro-surface: #FFFFFF;
            --miro-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1), 0px 8px 16px rgba(0, 0, 0, 0.08);
            --miro-shadow-lg: 0px 4px 8px rgba(0, 0, 0, 0.12), 0px 16px 32px rgba(0, 0, 0, 0.1);
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --transition-fast: 120ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: var(--miro-gray-800);
            background: var(--miro-gray-50);
            touch-action: none;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ —Å—Ç–∏–ª–µ Miro */
        #miro-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                linear-gradient(90deg, var(--miro-gray-100) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(var(--miro-gray-100) 1px, transparent 1px) 0 0 / 40px 40px;
            overflow: hidden;
            cursor: grab;
        }

        #miro-container.dragging {
            cursor: grabbing;
            user-select: none;
        }

        #miro-container.panning {
            cursor: grab;
        }

        /* Canvas —Å —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è–º–∏ –∫–∞–∫ –≤ Excalidraw */
        #canvas {
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform var(--transition-fast);
            will-change: transform;
        }

        /* Floating Toolbar –≤ —Å—Ç–∏–ª–µ Miro */
        .miro-toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--miro-surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--miro-shadow-lg);
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.08);
            min-width: 320px;
            max-width: 400px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0 8px;
            border-right: 1px solid var(--miro-gray-100);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .miro-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-md);
            background: transparent;
            color: var(--miro-gray-800);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all var(--transition-fast);
            position: relative;
        }

        .miro-button:hover {
            background: var(--miro-gray-50);
            transform: translateY(-1px);
        }

        .miro-button:active {
            transform: translateY(0);
            background: var(--miro-gray-100);
        }

        .miro-button.active {
            background: var(--miro-blue-light);
            color: var(--miro-blue);
        }

        .miro-button::after {
            content: attr(data-tooltip);
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) translateY(-4px);
            background: var(--miro-gray-800);
            color: white;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all var(--transition-fast);
            z-index: 1000;
        }

        .miro-button::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-4px);
            border: 4px solid transparent;
            border-bottom-color: var(--miro-gray-800);
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .miro-button:hover::after,
        .miro-button:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Zoom controls –≤ —Å—Ç–∏–ª–µ Excalidraw */
        .zoom-controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: var(--miro-surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--miro-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 100;
            border: 1px solid var(--miro-gray-100);
        }

        .zoom-button {
            width: 48px;
            height: 48px;
            border: none;
            background: var(--miro-surface);
            color: var(--miro-gray-800);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 300;
            transition: all var(--transition-fast);
            border-bottom: 1px solid var(--miro-gray-100);
        }

        .zoom-button:last-child {
            border-bottom: none;
        }

        .zoom-button:hover {
            background: var(--miro-gray-50);
        }

        .zoom-button:active {
            background: var(--miro-gray-100);
        }

        .zoom-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--miro-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--miro-shadow);
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--miro-gray-800);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            min-width: 120px;
        }

        .zoom-percent {
            font-weight: 600;
            color: var(--miro-blue);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Floating hint –∫–∞–∫ –≤ Miro */
        .miro-hint {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--miro-gray-800);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            animation: miro-hint-fade 3s var(--transition-smooth);
            box-shadow: var(--miro-shadow-lg);
            text-align: center;
            max-width: 400px;
        }

        @keyframes miro-hint-fade {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--miro-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            z-index: 1000;
            transition: opacity var(--transition-smooth);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--miro-gray-100);
            border-top-color: var(--miro-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--miro-gray-800);
            font-weight: 500;
        }

        /* –ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è —Å–µ—Ç–∫–∞ –∫–∞–∫ –≤ Excalidraw */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .show-grid .grid-pattern {
            opacity: 1;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .miro-toolbar {
                top: 12px;
                padding: 6px;
                min-width: 280px;
                gap: 2px;
            }
            
            .miro-button {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .zoom-controls {
                right: 12px;
                bottom: 12px;
            }
            
            .zoom-button {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .zoom-display {
                bottom: 12px;
                left: 12px;
                padding: 10px 16px;
                font-size: 13px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .miro-toolbar {
                top: 8px;
                padding: 4px;
                min-width: 250px;
            }
            
            .toolbar-group {
                padding: 0 4px;
            }
            
            .miro-button {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .miro-button::after {
                display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }
        }

        /* Selection rectangle –∫–∞–∫ –≤ Miro */
        .selection-rect {
            position: absolute;
            border: 2px solid var(--miro-blue);
            background: rgba(66, 98, 255, 0.1);
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        /* Smooth scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--miro-gray-100);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--miro-gray-200);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--miro-gray-800);
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞ BPMN –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞...</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ —Å—Ç–∏–ª–µ Miro -->
    <div id="miro-container">
        <div class="grid-pattern"></div>
        <div id="canvas"></div>
        <div class="selection-rect" id="selectionRect"></div>
    </div>

    <!-- Floating toolbar -->
    <div class="miro-toolbar">
        <div class="toolbar-group">
            <button class="miro-button active" onclick="setTool('hand')" data-tooltip="–†—É–∫–∞ (–ü—Ä–æ–±–µ–ª)" id="toolHand">
                ‚úã
            </button>
            <button class="miro-button" onclick="setTool('select')" data-tooltip="–í—ã–¥–µ–ª–µ–Ω–∏–µ (V)" id="toolSelect">
                ‚Üò
            </button>
        </div>
        
        <div class="toolbar-group">
            <button class="miro-button" onclick="zoomIn()" data-tooltip="–£–≤–µ–ª–∏—á–∏—Ç—å (Ctrl++)">
                +
            </button>
            <button class="miro-button" onclick="zoomOut()" data-tooltip="–£–º–µ–Ω—å—à–∏—Ç—å (Ctrl+-)">
                ‚àí
            </button>
            <button class="miro-button" onclick="resetView()" data-tooltip="–°–±—Ä–æ—Å–∏—Ç—å –≤–∏–¥ (0)">
                ‚Ü∫
            </button>
        </div>
        
        <div class="toolbar-group">
            <button class="miro-button" onclick="toggleGrid()" data-tooltip="–°–µ—Ç–∫–∞ (G)" id="btnGrid">
                #
            </button>
            <button class="miro-button" onclick="toggleFullscreen()" data-tooltip="–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω (F)">
                ‚õ∂
            </button>
            <button class="miro-button" onclick="centerView()" data-tooltip="–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å (C)">
                ‚óé
            </button>
        </div>
    </div>

    <!-- Zoom controls -->
    <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomIn()" title="–£–≤–µ–ª–∏—á–∏—Ç—å">+</button>
        <button class="zoom-button" onclick="zoomOut()" title="–£–º–µ–Ω—å—à–∏—Ç—å">‚àí</button>
        <button class="zoom-button" onclick="resetView()" title="–°–±—Ä–æ—Å–∏—Ç—å –≤–∏–¥">‚Ü∫</button>
    </div>

    <!-- Zoom display -->
    <div class="zoom-display">
        <span>–ú–∞—Å—à—Ç–∞–±:</span>
        <span class="zoom-percent" id="zoomLevel">100%</span>
    </div>

    <!-- Hints -->
    <div class="miro-hint" id="hint"></div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –í –°–¢–ò–õ–ï MIRO/EXCALIDRAW ===
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            
            // Zoom –∫–∞–∫ –≤ Excalidraw
            zoom: {
                min: 0.02,           // 2%
                max: 20,             // 2000%
                step: 0.1,           // 10% –∑–∞ —à–∞–≥
                wheelStep: 0.005,    // –ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫–æ–ª–µ—Å–∏–∫–∞
                smoothness: 0.92,    // –ü–ª–∞–≤–Ω–æ—Å—Ç—å –∑—É–º–∞
                snapSteps: [0.1, 0.25, 0.5, 0.75, 1, 1.5, 2, 3, 4, 5] // Snap —Ç–æ—á–∫–∏
            },
            
            // Drag –∫–∞–∫ –≤ Miro
            drag: {
                sensitivity: 1.0,
                inertia: 0.92,       // –ò–Ω–µ—Ä—Ü–∏—è (–≤—ã—à–µ = –±–æ–ª–µ–µ –≥–ª–∞–¥–∫–æ)
                friction: 0.96,      // –¢—Ä–µ–Ω–∏–µ
                minVelocity: 0.01    // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∏–Ω–µ—Ä—Ü–∏–∏
            },
            
            // –ê–Ω–∏–º–∞—Ü–∏–∏
            animation: {
                duration: 200,
                easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)'
            },
            
            // –§–ª–∞–≥–∏
            features: {
                smoothZoom: true,
                inertialPan: true,
                snapZoom: true,
                showGrid: false
            },
            
            // –¢–µ–∫—É—â–∏–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç
            tool: 'hand' // 'hand' | 'select'
        };

        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let viewer = null;
        let canvas = null;
        let currentZoom = 1;
        let targetZoom = 1;
        let viewbox = { x: 0, y: 0, width: 0, height: 0 };
        
        // –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let isDragging = false;
        let isPanning = false;
        let isZooming = false;
        let isSpacePressed = false;
        
        // –ò–Ω–µ—Ä—Ü–∏—è
        let velocity = { x: 0, y: 0 };
        let lastMousePos = { x: 0, y: 0 };
        let lastTimestamp = 0;
        
        // –ê–Ω–∏–º–∞—Ü–∏–∏
        let zoomAnimationId = null;
        let panAnimationId = null;
        let inertiaAnimationId = null;
        
        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∏–∫–æ–º
        let wheelTimeout = null;
        let accumulatedWheelDelta = 0;

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        async function init() {
            try {
                updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫...');
                
                // –°–æ–∑–¥–∞–µ–º viewer
                viewer = new BpmnJS({
                    container: '#canvas',
                    keyboard: {
                        bindTo: window,
                        enabled: true
                    }
                });
                
                canvas = viewer.get('canvas');
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                setupEventListeners();
                setupKeyboard();
                setupViewport();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ö–µ–º—É
                await loadDiagram();
                
                // –°–∫—Ä—ã–≤–∞–µ–º loading screen
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 300);
                }, 500);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                showHint('–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–ª–µ—Å–æ –º—ã—à–∏ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è ‚Ä¢ –ü—Ä–æ–±–µ–ª –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è');
                
                console.log('üéØ BPMN Viewer –≥–æ—Ç–æ–≤ –≤ —Å—Ç–∏–ª–µ Miro/Excalidraw');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                updateLoadingText('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
            }
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –°–•–ï–ú–´ ===
        async function loadDiagram() {
            updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ö–µ–º—ã...');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let diagramUrl = urlParams.get('diagram') || CONFIG.defaultDiagram;
                
                // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ GitHub
                if (diagramUrl.includes('github.com')) {
                    diagramUrl = diagramUrl
                        .replace('github.com', 'raw.githubusercontent.com')
                        .replace('/blob/', '/');
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
                const response = await fetch(diagramUrl, {
                    cache: 'force-cache',
                    headers: { 'Pragma': 'no-cache' }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –≤–∏–¥
                resetView();
                
                updateLoadingText('–°—Ö–µ–º–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ö–µ–º—ã:', error);
                updateLoadingText(`–û—à–∏–±–∫–∞: ${error.message}`);
                throw error;
            }
        }

        // === –ú–ê–°–®–¢–ê–ë–ò–†–û–í–ê–ù–ò–ï –ö–ê–ö –í EXCALIDRAW (–ü–õ–ê–í–ù–û–ï, –û–¢–ù–û–°–ò–¢–ï–õ–¨–ù–û –ö–£–†–°–û–†–ê) ===
        function handleWheel(event) {
            event.preventDefault();
            
            const container = document.getElementById('miro-container');
            const rect = container.getBoundingClientRect();
            
            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫—É—Ä—Å–æ—Ä–∞
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∏–ª—É
            const delta = -event.deltaY * CONFIG.zoom.wheelStep;
            accumulatedWheelDelta += delta;
            
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –∑—É–º –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –æ—Ç–∫–ª–∏–∫–∞
            if (!CONFIG.features.smoothZoom) {
                performZoom(accumulatedWheelDelta, mouseX, mouseY);
                accumulatedWheelDelta = 0;
                return;
            }
            
            // –ü–ª–∞–≤–Ω—ã–π –∑—É–º —Å –∞–∫–∫—É–º—É–ª—è—Ü–∏–µ–π
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                performSmoothZoom(accumulatedWheelDelta, mouseX, mouseY);
                accumulatedWheelDelta = 0;
            }, 50);
            
            // –ù–µ–±–æ–ª—å—à–∞—è –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            performZoom(delta * 0.3, mouseX, mouseY);
        }

        function performZoom(zoomDelta, mouseX, mouseY) {
            if (!canvas || isZooming) return;
            
            // –¢–µ–∫—É—â–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Å–∏—Å—Ç–µ–º–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Å—Ö–µ–º—ã
            const diagramX = viewbox.x + (mouseX / currentZoom);
            const diagramY = viewbox.y + (mouseY / currentZoom);
            
            // –ù–æ–≤—ã–π –º–∞—Å—à—Ç–∞–±
            const zoomFactor = Math.exp(zoomDelta);
            let newZoom = currentZoom * zoomFactor;
            
            // Snap to common zoom levels
            if (CONFIG.features.snapZoom) {
                newZoom = snapZoomLevel(newZoom);
            }
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
            newZoom = Math.max(CONFIG.zoom.min, Math.min(CONFIG.zoom.max, newZoom));
            
            // –ù–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã viewbox
            const newViewboxX = diagramX - (mouseX / newZoom);
            const newViewboxY = diagramY - (mouseY / newZoom);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º
            applyZoom(newZoom, newViewboxX, newViewboxY);
        }

        function performSmoothZoom(zoomDelta, mouseX, mouseY) {
            if (!canvas || isZooming) return;
            
            isZooming = true;
            
            const startZoom = currentZoom;
            const startX = viewbox.x;
            const startY = viewbox.y;
            
            // –¶–µ–ª–µ–≤–æ–π –∑—É–º
            const zoomFactor = Math.exp(zoomDelta);
            let targetZoom = currentZoom * zoomFactor;
            
            // Snap
            if (CONFIG.features.snapZoom) {
                targetZoom = snapZoomLevel(targetZoom);
            }
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
            targetZoom = Math.max(CONFIG.zoom.min, Math.min(CONFIG.zoom.max, targetZoom));
            
            // –¶–µ–ª–µ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            const diagramX = viewbox.x + (mouseX / currentZoom);
            const diagramY = viewbox.y + (mouseY / currentZoom);
            const targetX = diagramX - (mouseX / targetZoom);
            const targetY = diagramY - (mouseY / targetZoom);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            let startTime = null;
            
            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / CONFIG.animation.duration, 1);
                
                // Easing
                const ease = easeOutCubic(progress);
                
                // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è
                const newZoom = startZoom + (targetZoom - startZoom) * ease;
                const newX = startX + (targetX - startX) * ease;
                const newY = startY + (targetY - startY) * ease;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º
                applyZoom(newZoom, newX, newY);
                
                if (progress < 1) {
                    zoomAnimationId = requestAnimationFrame(animate);
                } else {
                    isZooming = false;
                    zoomAnimationId = null;
                }
            }
            
            cancelAnimationFrame(zoomAnimationId);
            zoomAnimationId = requestAnimationFrame(animate);
        }

        function snapZoomLevel(zoom) {
            const steps = CONFIG.zoom.snapSteps;
            let closest = steps[0];
            let minDiff = Math.abs(zoom - closest);
            
            for (const step of steps) {
                const diff = Math.abs(zoom - step);
                if (diff < minDiff) {
                    minDiff = diff;
                    closest = step;
                }
            }
            
            // Snap —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ
            return minDiff < 0.05 ? closest : zoom;
        }

        function applyZoom(zoom, x, y) {
            canvas.viewbox({
                x: x,
                y: y,
                width: viewbox.width,
                height: viewbox.height
            });
            
            canvas.zoom(zoom);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            viewbox = canvas.viewbox();
            currentZoom = zoom;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateZoomIndicator();
        }

        // === –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–ï –ö–ê–ö –í MIRO (–ò–ù–ï–†–¶–ò–û–ù–ù–û–ï) ===
        function startPan(event) {
            if (event.button !== 0 && !isSpacePressed) return;
            if (CONFIG.tool !== 'hand' && !isSpacePressed) return;
            
            isPanning = true;
            isDragging = true;
            
            const container = document.getElementById('miro-container');
            container.classList.add('dragging');
            
            lastMousePos = { x: event.clientX, y: event.clientY };
            lastTimestamp = performance.now();
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–µ—Ä—Ü–∏—é
            cancelAnimationFrame(inertiaAnimationId);
            velocity = { x: 0, y: 0 };
            
            event.preventDefault();
        }

        function doPan(event) {
            if (!isPanning) return;
            
            const now = performance.now();
            const deltaTime = now - lastTimestamp;
            
            if (deltaTime === 0) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ
            const dx = (event.clientX - lastMousePos.x) / currentZoom;
            const dy = (event.clientY - lastMousePos.y) / currentZoom;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º viewbox
            viewbox.x -= dx * CONFIG.drag.sensitivity;
            viewbox.y -= dy * CONFIG.drag.sensitivity;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∏–Ω–µ—Ä—Ü–∏–∏
            velocity.x = dx / deltaTime;
            velocity.y = dy / deltaTime;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º
            canvas.viewbox(viewbox);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            lastMousePos = { x: event.clientX, y: event.clientY };
            lastTimestamp = now;
            
            event.preventDefault();
        }

        function endPan() {
            if (!isPanning) return;
            
            isPanning = false;
            isDragging = false;
            
            const container = document.getElementById('miro-container');
            container.classList.remove('dragging');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–µ—Ä—Ü–∏—é
            if (CONFIG.features.inertialPan && (Math.abs(velocity.x) > 0.01 || Math.abs(velocity.y) > 0.01)) {
                applyInertia();
            }
        }

        function applyInertia() {
            let lastTime = performance.now();
            
            function animate(currentTime) {
                const deltaTime = currentTime - lastTime;
                
                // –£–º–µ–Ω—å—à–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                velocity.x *= Math.pow(CONFIG.drag.friction, deltaTime / 16);
                velocity.y *= Math.pow(CONFIG.drag.friction, deltaTime / 16);
                
                // –ï—Å–ª–∏ —Å–∫–æ—Ä–æ—Å—Ç—å —Å–ª–∏—à–∫–æ–º –º–∞–ª–∞ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
                if (Math.abs(velocity.x) < CONFIG.drag.minVelocity && 
                    Math.abs(velocity.y) < CONFIG.drag.minVelocity) {
                    velocity = { x: 0, y: 0 };
                    return;
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–Ω–µ—Ä—Ü–∏—é
                viewbox.x -= velocity.x * deltaTime;
                viewbox.y -= velocity.y * deltaTime;
                
                canvas.viewbox(viewbox);
                
                lastTime = currentTime;
                inertiaAnimationId = requestAnimationFrame(animate);
            }
            
            inertiaAnimationId = requestAnimationFrame(animate);
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï ===
        function zoomIn() {
            const container = document.getElementById('miro-container');
            const rect = container.getBoundingClientRect();
            performZoom(CONFIG.zoom.step, rect.width / 2, rect.height / 2);
        }

        function zoomOut() {
            const container = document.getElementById('miro-container');
            const rect = container.getBoundingClientRect();
            performZoom(-CONFIG.zoom.step, rect.width / 2, rect.height / 2);
        }

        function resetView() {
            canvas.zoom('fit-viewport', { padding: 60 });
            currentZoom = canvas.zoom();
            viewbox = canvas.viewbox();
            updateZoomIndicator();
            showHint('–í–∏–¥ —Å–±—Ä–æ—à–µ–Ω');
        }

        function centerView() {
            canvas.viewbox({
                x: -viewbox.width / 2,
                y: -viewbox.height / 2,
                width: viewbox.width,
                height: viewbox.height
            });
            viewbox = canvas.viewbox();
            showHint('–°—Ö–µ–º–∞ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∞');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                showHint('–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –≤–∫–ª—é—á–µ–Ω');
            } else {
                document.exitFullscreen();
                showHint('–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –≤—ã–∫–ª—é—á–µ–Ω');
            }
        }

        function toggleGrid() {
            CONFIG.features.showGrid = !CONFIG.features.showGrid;
            const container = document.getElementById('miro-container');
            container.classList.toggle('show-grid', CONFIG.features.showGrid);
            
            const btn = document.getElementById('btnGrid');
            btn.classList.toggle('active', CONFIG.features.showGrid);
            
            showHint(CONFIG.features.showGrid ? '–°–µ—Ç–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞' : '–°–µ—Ç–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
        }

        function setTool(tool) {
            CONFIG.tool = tool;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('toolHand').classList.toggle('active', tool === 'hand');
            document.getElementById('toolSelect').classList.toggle('active', tool === 'select');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä—Å–æ—Ä
            const container = document.getElementById('miro-container');
            container.style.cursor = tool === 'hand' ? 'grab' : 'default';
            
            showHint(tool === 'hand' ? '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç: –†—É–∫–∞' : '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç: –í—ã–¥–µ–ª–µ–Ω–∏–µ');
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function setupEventListeners() {
            const container = document.getElementById('miro-container');
            
            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏
            container.addEventListener('wheel', handleWheel, { passive: false });
            
            // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
            container.addEventListener('mousedown', startPan);
            document.addEventListener('mousemove', doPan);
            document.addEventListener('mouseup', endPan);
            
            // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    startPan({
                        button: 0,
                        clientX: e.touches[0].clientX,
                        clientY: e.touches[0].clientY
                    });
                } else if (e.touches.length === 2) {
                    // Multi-touch –¥–ª—è –∑—É–º–∞
                    handleTouchZoom(e);
                }
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isPanning) {
                    doPan({
                        clientX: e.touches[0].clientX,
                        clientY: e.touches[0].clientY
                    });
                } else if (e.touches.length === 2) {
                    handleTouchZoom(e);
                }
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    endPan();
                }
            });
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                setTimeout(updateViewport, 100);
            });
            
            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            document.addEventListener('fullscreenchange', updateViewport);
        }

        function setupKeyboard() {
            document.addEventListener('keydown', (e) => {
                // –ü—Ä–æ–±–µ–ª –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
                if (e.code === 'Space' && !isSpacePressed) {
                    isSpacePressed = true;
                    document.getElementById('miro-container').classList.add('panning');
                    e.preventDefault();
                }
                
                // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case '+':
                        case '=':
                            e.preventDefault();
                            zoomIn();
                            break;
                        case '-':
                            e.preventDefault();
                            zoomOut();
                            break;
                        case '0':
                            e.preventDefault();
                            resetView();
                            break;
                    }
                } else {
                    switch (e.key) {
                        case ' ':
                            e.preventDefault();
                            break;
                        case 'g':
                        case 'G':
                            e.preventDefault();
                            toggleGrid();
                            break;
                        case 'f':
                        case 'F':
                            e.preventDefault();
                            toggleFullscreen();
                            break;
                        case 'c':
                        case 'C':
                            e.preventDefault();
                            centerView();
                            break;
                        case 'v':
                        case 'V':
                            e.preventDefault();
                            setTool('select');
                            break;
                        case 'h':
                        case 'H':
                            e.preventDefault();
                            setTool('hand');
                            break;
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space' && isSpacePressed) {
                    isSpacePressed = false;
                    document.getElementById('miro-container').classList.remove('panning');
                    e.preventDefault();
                }
            });
        }

        function setupViewport() {
            updateViewbox();
        }

        function updateViewbox() {
            if (!canvas) return;
            viewbox = canvas.viewbox();
            currentZoom = canvas.zoom();
        }

        function updateViewport() {
            setTimeout(updateViewbox, 50);
        }

        function updateZoomIndicator() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoomLevel').textContent = `${zoomPercent}%`;
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showHint(message) {
            const hint = document.getElementById('hint');
            hint.textContent = message;
            hint.style.animation = 'none';
            void hint.offsetHeight; // Trigger reflow
            hint.style.animation = 'miro-hint-fade 3s cubic-bezier(0.4, 0, 0.2, 1)';
        }

        function handleTouchZoom(event) {
            if (event.touches.length !== 2) return;
            
            const touch1 = event.touches[0];
            const touch2 = event.touches[1];
            
            // –¶–µ–Ω—Ç—Ä –º–µ–∂–¥—É –¥–≤—É–º—è –ø–∞–ª—å—Ü–∞–º–∏
            const centerX = (touch1.clientX + touch2.clientX) / 2;
            const centerY = (touch1.clientY + touch2.clientY) / 2;
            
            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ø–∞–ª—å—Ü–∞–º–∏
            const distance = Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
            
            // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π touch
            if (!window.lastTouchDistance) {
                window.lastTouchDistance = distance;
                return;
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º zoom delta
            const zoomDelta = (distance - window.lastTouchDistance) * 0.01;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∑—É–º
            performZoom(zoomDelta, centerX, centerY);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            window.lastTouchDistance = distance;
            
            event.preventDefault();
        }

        // === –ú–ê–¢–ï–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –§–£–ù–ö–¶–ò–ò ===
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // === –ó–ê–ü–£–°–ö ===
        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É
            if (!('requestAnimationFrame' in window)) {
                alert('–¢—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä');
                return;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º
            init();
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            document.addEventListener('contextmenu', (e) => {
                if (e.target.closest('#miro-container')) {
                    e.preventDefault();
                }
            });
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(zoomAnimationId);
            cancelAnimationFrame(panAnimationId);
            cancelAnimationFrame(inertiaAnimationId);
        });
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>BPMN –°—Ö–µ–º–∞</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@14/dist/assets/bpmn-js.css">
    <script src="https://unpkg.com/bpmn-js@14/dist/bpmn-navigated-viewer.development.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 100%;
            background: #f9f9f9;
            cursor: grab;
            touch-action: none;
        }
        #canvas:active {
            cursor: grabbing;
        }
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.94);
            padding: 8px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.09);
            max-width: calc(100vw - 50px);
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
        #controls.hidden {
            opacity: 0.3;
        }
        #controls button {
            margin: 0;
            padding: 9px 12px;
            cursor: pointer;
            border: 1px solid #d4d4d4;
            border-radius: 7px;
            background: #ffffff;
            font-size: 18px;
            line-height: 1;
            min-width: 40px;
            flex-shrink: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #controls button:hover {
            background: #f0f0f0;
            border-color: #a0a0a0;
            transform: translateY(-1px);
        }
        #status {
            margin-left: 10px;
            color: #444;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
            font-weight: 500;
        }
        /* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –æ–ø–∏—Å–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ */
        .element-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 450px;
            min-width: 320px;
            border: 1px solid #ddd;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .element-popup h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        .element-popup p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .element-popup button.close {
            margin-top: 15px;
            padding: 8px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 7px 8px;
                border-radius: 8px;
                gap: 5px;
                max-width: none;
                width: calc(100vw - 20px);
            }
            #controls button {
                padding: 8px 10px;
                font-size: 17px;
                min-width: 36px;
            }
            #status {
                font-size: 12px;
                max-width: 140px;
            }
            .element-popup {
                min-width: 280px;
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            #controls {
                padding: 6px 7px;
                gap: 4px;
            }
            #controls button {
                padding: 7px 9px;
                font-size: 16px;
                min-width: 34px;
            }
            #status {
                font-size: 11px;
                max-width: 100px;
            }
            /* –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
            #controls.auto-hide {
                opacity: 0.3;
            }
            #controls.auto-hide:hover,
            #controls.auto-hide:active {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div id="controls">
        <button onclick="zoomIn()" title="–£–≤–µ–ª–∏—á–∏—Ç—å">‚ûï</button>
        <button onclick="zoomOut()" title="–£–º–µ–Ω—å—à–∏—Ç—å">‚ûñ</button>
        <button onclick="resetView()" title="–°–±—Ä–æ—Å–∏—Ç—å –≤–∏–¥">üóò</button>
        <button onclick="enterFullscreen()" title="–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω">‚õ∂</button>
        <span id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            zoom: {
                min: 0.15,
                max: 5,
                stepMouse: 0.0012,
                stepButtons: 0.25
            },
            padding: 25
        };

        // === –û–°–ù–û–í–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let viewer = null;
        let elementDescriptions = {};
        let touchZoomData = { initialDistance: 0, initialZoom: 1 };
        let hideControlsTimer = null;

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function initViewer() {
            viewer = new BpmnJS({ container: '#canvas' });
            loadDescriptions();
            setupEventListeners();
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö
            if (window.innerWidth <= 480) {
                document.getElementById('controls').classList.add('auto-hide');
            }
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –°–•–ï–ú–´ ===
        async function loadDiagram() {
            const urlParams = new URLSearchParams(window.location.search);
            const diagramFileName = urlParams.get('diagram') || CONFIG.defaultDiagram;
            const statusElement = document.getElementById('status');
            statusElement.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${diagramFileName}...`;

            try {
                const response = await fetch(diagramFileName);
                if (!response.ok) throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω (–æ—à–∏–±–∫–∞ ${response.status})`);
                const xml = await response.text();
                await viewer.importXML(xml);
                statusElement.textContent = diagramFileName;
                viewer.get('canvas').zoom('fit-viewport', { padding: CONFIG.padding });
                setupElementClick();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                statusElement.textContent = '–û—à–∏–±–∫–∞';
                document.getElementById('canvas').innerHTML = `
                    <div style="padding:30px; text-align:center; color:#d00;">
                        <h3>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ö–µ–º—É</h3>
                        <p>${error.message}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞ –≤ —Å—Å—ã–ª–∫–µ</p>
                    </div>
                `;
            }
        }

                // === –ó–£–ú –û–¢–ù–û–°–ò–¢–ï–õ–¨–ù–û –¶–ï–ù–¢–†–ê –≠–ö–†–ê–ù–ê ===
        function zoomWithCursor(zoomDelta) {
            const canvas = viewer.get('canvas');
            const currentZoom = canvas.zoom();
            const viewport = canvas.viewbox();
            
            // –¶–µ–Ω—Ç—Ä –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ (—ç–∫—Ä–∞–Ω–∞)
            const centerX = viewport.x + viewport.width / 2;
            const centerY = viewport.y + viewport.height / 2;
            
            const newZoom = Math.max(CONFIG.zoom.min, 
                Math.min(CONFIG.zoom.max, currentZoom * (1 + zoomDelta)));
            
            canvas.zoom(newZoom, { 
                x: centerX, 
                y: centerY 
            });
            showControlsTemporarily();
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–ê–°–®–¢–ê–ë–û–ú ===
        function zoomIn() {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            const newZoom = Math.min(CONFIG.zoom.max, 
                canvas.zoom() * (1 + CONFIG.zoom.stepButtons));
            canvas.zoom(newZoom, {
                x: viewbox.x + viewbox.width / 2,
                y: viewbox.y + viewbox.height / 2
            });
            showControlsTemporarily();
        }
        
        function zoomOut() {
            const canvas = viewer.get('canvas');
            const viewbox = canvas.viewbox();
            const newZoom = Math.max(CONFIG.zoom.min, 
                canvas.zoom() * (1 - CONFIG.zoom.stepButtons));
            canvas.zoom(newZoom, {
                x: viewbox.x + viewbox.width / 2,
                y: viewbox.y + viewbox.height / 2
            });
            showControlsTemporarily();
        }
        
        function resetView() {
            viewer.get('canvas').zoom('fit-viewport', { padding: CONFIG.padding });
            showControlsTemporarily();
        }
        
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // === –ú–£–õ–¨–¢–ò–¢–ê–ß –î–õ–Ø –¢–ï–õ–ï–§–û–ù–û–í ===
        function handleTouchZoom(e) {
            if (e.touches.length !== 2) return;
            e.preventDefault();
            
            const t1 = e.touches[0], t2 = e.touches[1];
            const currentDist = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
            
            if (touchZoomData.initialDistance === 0) {
                touchZoomData.initialDistance = currentDist;
                touchZoomData.initialZoom = viewer.get('canvas').zoom();
            } else {
                const scale = currentDist / touchZoomData.initialDistance;
                const newZoom = Math.max(CONFIG.zoom.min, 
                    Math.min(CONFIG.zoom.max, touchZoomData.initialZoom * scale));
                
                // –ó—É–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞, –∞ –Ω–µ —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è
                const canvas = viewer.get('canvas');
                const viewport = canvas.viewbox();
                const screenCenterX = viewport.x + viewport.width / 2;
                const screenCenterY = viewport.y + viewport.height / 2;
                canvas.zoom(newZoom, { x: screenCenterX, y: screenCenterY });
            }
            showControlsTemporarily();
        }

        // === –ù–ê–°–¢–†–û–ô–ö–ê –í–°–ï–• –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í ===
        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏ (–∑—É–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞)
            canvas.addEventListener('wheel', e => {
                e.preventDefault();
                zoomWithCursor(-e.deltaY * CONFIG.zoom.stepMouse);
            }, { passive: false });
            
            // –ö–∞—Å–∞–Ω–∏—è
            canvas.addEventListener('touchstart', e => {
                if (e.touches.length === 2) handleTouchZoom(e);
                showControlsTemporarily();
            });
            canvas.addEventListener('touchmove', e => {
                if (e.touches.length === 2) handleTouchZoom(e);
            });
            canvas.addEventListener('touchend', () => {
                touchZoomData.initialDistance = 0;
            });
            
            // –ü–æ–∫–∞–∑ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
            document.addEventListener('mousemove', () => {
                if (window.innerWidth <= 480) showControlsTemporarily();
            });
        }

        // === –ù–ê–°–¢–†–û–ô–ö–ê –í–°–ï–• –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í ===
        function setupEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏
            canvas.addEventListener('wheel', e => {
                e.preventDefault();
                zoomWithCursor(-e.deltaY * CONFIG.zoom.stepMouse, e.clientX, e.clientY);
            }, { passive: false });
            
            // –ö–∞—Å–∞–Ω–∏—è
            canvas.addEventListener('touchstart', e => {
                if (e.touches.length === 2) handleTouchZoom(e);
                showControlsTemporarily();
            });
            canvas.addEventListener('touchmove', e => {
                if (e.touches.length === 2) handleTouchZoom(e);
            });
            canvas.addEventListener('touchend', () => {
                touchZoomData.initialDistance = 0;
            });
            
            // –ü–æ–∫–∞–∑ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
            document.addEventListener('mousemove', () => {
                if (window.innerWidth <= 480) showControlsTemporarily();
            });
        }

        // === –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
        window.addEventListener('DOMContentLoaded', () => {
            initViewer();
            loadDiagram();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Viewer</title>
    
    <!-- Библиотеки -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/diagram-js.css">
    <script src="https://unpkg.com/bpmn-js@15.0.0/dist/bpmn-viewer.production.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Контейнер схемы */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #f8fafc;
            cursor: grab;
            touch-action: none;
            overflow: hidden;
        }

        #canvas-container.dragging {
            cursor: grabbing;
            user-select: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Панель управления - как в оригинале */
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-width: 300px;
            max-width: 400px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-btn:hover {
            border-color: #4299e1;
            background: #ebf8ff;
            color: #2b6cb0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(66, 153, 225, 0.2);
        }

        #zoom-indicator {
            margin-left: 12px;
            padding: 6px 12px;
            font-size: 13px;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: white;
        }

        #zoom-level {
            font-weight: 600;
            color: #4299e1;
            min-width: 40px;
            text-align: center;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Сетка */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        /* Адаптивность */
        @media (max-width: 640px) {
            #controls {
                top: 15px;
                padding: 8px 12px;
                min-width: 280px;
                gap: 6px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            #zoom-indicator {
                font-size: 12px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div id="loadingText">Загрузка схемы...</div>
    </div>

    <!-- Контейнер схемы -->
    <div id="canvas-container">
        <div class="grid-pattern"></div>
        <div id="canvas"></div>
    </div>

    <!-- Панель управления -->
    <div id="controls">
        <button class="control-btn" onclick="zoomIn()" title="Увеличить (Ctrl +)">+</button>
        <button class="control-btn" onclick="zoomOut()" title="Уменьшить (Ctrl -)">-</button>
        <button class="control-btn" onclick="resetView()" title="Сбросить вид (0)">↻</button>
        <button class="control-btn" onclick="toggleFullscreen()" title="Полный экран (F11)">⛶</button>
        
        <div id="zoom-indicator">
            <span>Масштаб:</span>
            <span id="zoom-level">100%</span>
        </div>
    </div>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const CONFIG = {
            defaultDiagram: '1zayavka.bpmn',
            
            // Настройки плавного масштабирования
            zoom: {
                min: 0.02,      // 2%
                max: 20,        // 2000%
                step: 0.08,     // 8% за шаг (меньше = плавнее)
                wheelSmoothness: 0.7, // 0-1, чем выше - тем плавнее
                animationDuration: 180, // мс
                easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)' // easing как в Figma
            },
            
            // Перетаскивание
            drag: {
                sensitivity: 1.0
            }
        };

        // === ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ===
        let viewer = null;
        let canvas = null;
        let currentZoom = 1;
        let viewbox = { x: 0, y: 0, width: 0, height: 0 };
        
        // Состояние перетаскивания
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let viewboxStart = { x: 0, y: 0 };
        
        // Для плавного зума
        let zoomAnimation = null;
        let targetZoom = null;
        let zoomStart = null;
        let zoomTargetX = null;
        let zoomTargetY = null;
        let zoomStartTime = null;

        // === ИНИЦИАЛИЗАЦИЯ ===
        async function init() {
            try {
                // Создаем viewer
                viewer = new BpmnJS({
                    container: '#canvas'
                });
                
                canvas = viewer.get('canvas');
                
                // Настраиваем события
                setupEventListeners();
                
                // Загружаем схему
                await loadDiagram();
                
                // Скрываем loading screen
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 300);
                }, 500);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                document.getElementById('loadingText').textContent = 'Ошибка загрузки: ' + error.message;
            }
        }

        // === ЗАГРУЗКА СХЕМЫ ===
        async function loadDiagram() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let diagramUrl = urlParams.get('diagram') || CONFIG.defaultDiagram;
                
                // Поддержка GitHub
                if (diagramUrl.includes('github.com')) {
                    diagramUrl = diagramUrl
                        .replace('github.com', 'raw.githubusercontent.com')
                        .replace('/blob/', '/');
                }
                
                document.getElementById('loadingText').textContent = 'Загрузка схемы...';
                
                const response = await fetch(diagramUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                // Устанавливаем начальный вид
                resetView();
                
                document.getElementById('loadingText').textContent = 'Схема загружена!';
                
            } catch (error) {
                console.error('Ошибка загрузки схемы:', error);
                throw error;
            }
        }

        // === ПЛАВНОЕ МАСШТАБИРОВАНИЕ КОЛЁСИКОМ ===
        function handleWheel(event) {
            event.preventDefault();
            
            const container = document.getElementById('canvas-container');
            const rect = container.getBoundingClientRect();
            
            // Координаты курсора относительно контейнера
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // Определяем направление и силу зума
            // Используем более плавное изменение через экспоненту
            const delta = -event.deltaY * 0.0005; // Меньше = плавнее
            
            // Вычисляем коэффициент зума
            const zoomFactor = Math.exp(delta * CONFIG.zoom.wheelSmoothness);
            
            // Вызываем плавный зум
            smoothZoomToPoint(mouseX, mouseY, zoomFactor);
        }

        // === ПЛАВНЫЙ ЗУМ К ТОЧКЕ (С АНИМАЦИЕЙ) ===
        function smoothZoomToPoint(mouseX, mouseY, zoomFactor) {
            // Отменяем предыдущую анимацию
            if (zoomAnimation) {
                cancelAnimationFrame(zoomAnimation);
            }
            
            // Текущая позиция курсора в системе координат схемы
            const diagramX = viewbox.x + (mouseX / currentZoom);
            const diagramY = viewbox.y + (mouseY / currentZoom);
            
            // Вычисляем целевой масштаб
            let newZoom = currentZoom * zoomFactor;
            
            // Ограничиваем мин/макс
            newZoom = Math.max(CONFIG.zoom.min, Math.min(CONFIG.zoom.max, newZoom));
            
            // Если масштаб не изменился - выходим
            if (Math.abs(newZoom - currentZoom) < 0.001) return;
            
            // Вычисляем новые координаты viewbox
            const newViewboxX = diagramX - (mouseX / newZoom);
            const newViewboxY = diagramY - (mouseY / newZoom);
            
            // Запускаем плавную анимацию
            animateZoom(currentZoom, newZoom, viewbox.x, newViewboxX, viewbox.y, newViewboxY);
        }

        // === АНИМАЦИЯ ПЛАВНОГО ЗУМА ===
        function animateZoom(startZoom, endZoom, startX, endX, startY, endY) {
            zoomStart = performance.now();
            zoomStartTime = zoomStart;
            targetZoom = endZoom;
            zoomTargetX = endX;
            zoomTargetY = endY;
            
            function animate(currentTime) {
                const elapsed = currentTime - zoomStartTime;
                const progress = Math.min(elapsed / CONFIG.zoom.animationDuration, 1);
                
                // Кривая плавности (easing function)
                const ease = easeOutCubic(progress);
                
                // Интерполируем значения
                const currentZoomValue = startZoom + (endZoom - startZoom) * ease;
                const currentX = startX + (endX - startX) * ease;
                const currentY = startY + (endY - startY) * ease;
                
                // Применяем к canvas
                canvas.viewbox({
                    x: currentX,
                    y: currentY,
                    width: viewbox.width,
                    height: viewbox.height
                });
                canvas.zoom(currentZoomValue);
                
                // Обновляем глобальные переменные
                currentZoom = currentZoomValue;
                viewbox.x = currentX;
                viewbox.y = currentY;
                
                // Обновляем индикатор
                updateZoomIndicator();
                
                if (progress < 1) {
                    zoomAnimation = requestAnimationFrame(animate);
                } else {
                    zoomAnimation = null;
                }
            }
            
            zoomAnimation = requestAnimationFrame(animate);
        }

        // === ПЕРЕТАСКИВАНИЕ ТОЛЬКО ЛКМ ===
        function setupDragging() {
            const container = document.getElementById('canvas-container');
            
            container.addEventListener('mousedown', (e) => {
                // ТОЛЬКО левая кнопка мыши (button === 0)
                if (e.button !== 0) return;
                
                isDragging = true;
                dragStart.x = e.clientX;
                dragStart.y = e.clientY;
                viewboxStart.x = viewbox.x;
                viewboxStart.y = viewbox.y;
                
                container.classList.add('dragging');
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                // Вычисляем смещение
                const dx = (e.clientX - dragStart.x) / currentZoom * CONFIG.drag.sensitivity;
                const dy = (e.clientY - dragStart.y) / currentZoom * CONFIG.drag.sensitivity;
                
                // Новые координаты viewbox
                viewbox.x = viewboxStart.x - dx;
                viewbox.y = viewboxStart.y - dy;
                
                // Применяем изменения
                canvas.viewbox(viewbox);
                
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    container.classList.remove('dragging');
                }
            });
            
            // Отключаем контекстное меню на canvas
            container.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // === ФУНКЦИИ УПРАВЛЕНИЯ ===
        function zoomIn() {
            const container = document.getElementById('canvas-container');
            const rect = container.getBoundingClientRect();
            smoothZoomToPoint(rect.width / 2, rect.height / 2, 1 + CONFIG.zoom.step);
        }

        function zoomOut() {
            const container = document.getElementById('canvas-container');
            const rect = container.getBoundingClientRect();
            smoothZoomToPoint(rect.width / 2, rect.height / 2, 1 - CONFIG.zoom.step);
        }

        function resetView() {
            // Используем встроенную функцию fit-viewport
            canvas.zoom('fit-viewport', { padding: 40 });
            
            // Обновляем переменные
            currentZoom = canvas.zoom();
            viewbox = canvas.viewbox();
            
            // Обновляем индикатор
            updateZoomIndicator();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // === ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ===
        function updateZoomIndicator() {
            const zoomPercent = Math.round(currentZoom * 100);
            document.getElementById('zoom-level').textContent = `${zoomPercent}%`;
        }

        function setupEventListeners() {
            const container = document.getElementById('canvas-container');
            
            // Колесико мыши для плавного зума
            container.addEventListener('wheel', handleWheel, { passive: false });
            
            // Перетаскивание ЛКМ
            setupDragging();
            
            // Touch события (для мобильных)
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    container.dispatchEvent(new MouseEvent('mousedown', {
                        button: 0,
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }));
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    handlePinchZoom(e);
                }
            }, { passive: false });
            
            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    document.dispatchEvent(new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }));
                    e.preventDefault();
                } else if (e.touches.length === 2) {
                    handlePinchZoom(e);
                }
            }, { passive: false });
            
            container.addEventListener('touchend', (e) => {
                document.dispatchEvent(new MouseEvent('mouseup'));
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + для увеличения
                if ((e.ctrlKey || e.metaKey) && !e.shiftKey && !e.altKey) {
                    if (e.key === '+' || e.key === '=') {
                        e.preventDefault();
                        zoomIn();
                    } else if (e.key === '-') {
                        e.preventDefault();
                        zoomOut();
                    } else if (e.key === '0') {
                        e.preventDefault();
                        resetView();
                    }
                }
                
                // F11 для полноэкранного режима
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
                
                // Escape для выхода из полноэкранного режима
                if (e.key === 'Escape' && document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });
            
            // Обработка изменения размера окна
            window.addEventListener('resize', () => {
                updateViewbox();
            });
            
            // Полноэкранный режим
            document.addEventListener('fullscreenchange', () => {
                setTimeout(updateViewbox, 100);
            });
        }

        function handlePinchZoom(event) {
            if (event.touches.length !== 2) return;
            
            event.preventDefault();
            
            const touch1 = event.touches[0];
            const touch2 = event.touches[1];
            
            // Центр между двумя пальцами
            const centerX = (touch1.clientX + touch2.clientX) / 2;
            const centerY = (touch1.clientY + touch2.clientY) / 2;
            
            // Расстояние между пальцами
            const currentDistance = Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
            
            // Сохраняем начальное расстояние при первом касании
            if (!window.lastPinchDistance) {
                window.lastPinchDistance = currentDistance;
                return;
            }
            
            // Вычисляем изменение масштаба
            const scaleChange = currentDistance / window.lastPinchDistance;
            
            // Применяем плавный зум
            smoothZoomToPoint(centerX, centerY, scaleChange);
            
            // Обновляем расстояние
            window.lastPinchDistance = currentDistance;
        }

        function updateViewbox() {
            if (!canvas) return;
            viewbox = canvas.viewbox();
            currentZoom = canvas.zoom();
        }

        // === EASING FUNCTION для плавности ===
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // === ЗАПУСК ПРИЛОЖЕНИЯ ===
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>

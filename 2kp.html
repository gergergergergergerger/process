<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Схема: 2KP</title>
    
    <!-- Библиотеки -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@15.0.0/dist/assets/diagram-js.css">
    <script src="https://unpkg.com/bpmn-js@15.0.0/dist/bpmn-viewer.production.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #canvas { width: 100%; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    
    <script>
        const viewer = new BpmnJS({ container: '#canvas' });
        
        fetch('2KP.bpmn')  <!-- ВОТ ЕДИНСТВЕННОЕ ИЗМЕНЕНИЕ -->
            .then(response => response.text())
            .then(xml => {
                viewer.importXML(xml).then(() => {
                    viewer.get('canvas').zoom('fit-viewport');
                });
            })
            .catch(err => {
                console.error('Ошибка загрузки:', err);
                document.body.innerHTML = '<h1 style="padding: 20px; color: red;">Ошибка загрузки схемы</h1>';
            });
    </script>
</body>
</html>
